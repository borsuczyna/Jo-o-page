<link href="https://fonts.cdnfonts.com/css/work-sans" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/nunito" rel="stylesheet">
<link rel="stylesheet" href="/css/main/block.css">

<style>
    body {
        display: flex;
        align-items: center;

        background-color: white;
        text-align: center;
        padding: 4rem;

        color: #000;
        text-align: center;
        font-size: 1rem;
        font-family: Work Sans;
        font-style: normal;
        font-weight: 400;
        line-height: 1.45rem;
        letter-spacing: 1px;
    }

    body * {
        margin-inline: auto;
    }

    button {
        margin-top: 4rem;
    }

    textarea {
        display: block;
        resize: none;
        width: 30rem;
        height: 10rem;
        border: none;

        border-radius: 0.5rem;
        border: 1px solid #82C673;
        padding: 0.5rem;
        margin-block: 1.5rem;

        text-align: center;
        color: #202020;
        font-size: 1rem;
        font-family: Work Sans;
        font-style: normal;
        font-weight: 400;
        letter-spacing: 1px;
        text-align: left;
    }

    textarea::placeholder {
        text-align: center;
        color: #9F9F9F;
        text-align: center;
        font-size: 1rem;
        font-family: Work Sans;
        font-style: normal;
        font-weight: 400;
        line-height: 1.25rem;
        letter-spacing: 1px;
    }

    textarea:focus {
        outline: none;
    }
</style>

<script>
    function getValue() {
        return document.querySelector('textarea').value;
    }

    function setValue(value) {
        if(!value) return;
        document.querySelector('textarea').value = value[0];
    }

    window.parent.postMessage('getValue', '*');
    window.addEventListener('message', function(event, value) {
        if(event.data.startsWith('setValue')) {
            let value = event.data.slice(9);
            value = value.split('|');
            setValue(value);
        } else if(event.data == 'getValue') {
            let value = getValue();
            value = value ? (Array.isArray(value) ? value.join('|') : value) : '';
            window.parent.postMessage('saveValue|' + value, '*');
        }
    });
</script>

<div>
    Digite abaixo <b>a temática da sua aula</b> para começarmos a criar um plano de aula inovador e personalizado para você.

    <textarea placeholder="Ex: 2ª guerra mundial, Números irracionais, Sistema respiratório, Matemática financeira, etc." cols="30" rows="10"></textarea>

    <button onclick="window.parent.postMessage('nextTab', '*');">Próximo</button>
</div>
